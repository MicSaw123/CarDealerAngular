<div class="container">
  <app-header-component/>
  <div class="row">
      <div class="col-sm-12 col-lg-5">
          <div class="container">
            <label>Email:</label>
            <div class="row pb-1">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 col-lg-8">
                    <input class="form-control">
                  </div>
                  <button class="btn btn-success col-sm-12 col-lg-2">Edit</button>
                </div>
              </div>
            </div>
            <label>Password:</label>
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 col-lg-8">
                    <input class="form-control">
                  </div>
                  <button class="btn btn-success col-sm-12 col-lg-2">Edit</button>
                </div>
              </div>
            </div>
            <label>Phone number:</label>
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 col-lg-8">
                    <input class="form-control">
                  </div>
                  <button class="btn btn-success col-sm-12 col-lg-2">Edit</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 col-lg-3">
                    <label>Country:</label>
                  </div>
                  <div class="col-sm-12 col-lg-3">
                    <label>City:</label>
                  </div>
                  <div class="col-sm-12 col-lg-3">
                    <label>Zip-Code:</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 col-lg-3">
                    <input class="form-control">
                  </div>
                  <div class="col-sm-12 col-lg-3">
                    <input class="form-control">
                  </div>
                  <div class="col-sm-12 col-lg-2">
                    <input class="form-control">
                  </div>
                  <button class="btn btn-success col-sm-12 col-lg-2">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <div class="col-sm-12 col-lg-7 pt-2">
      <div class="container">
        <div class="row" *ngFor="let listing of listings">
            <div class="card">
              <div class="row">
                <div class="col-sm-12 col-lg-3">
                  <div class="row">
                    <div [id]="listing.Id" class="carousel slide">
                      <div class="carousel-inner">
                        <div *ngFor="let image of listing.Images; index as i" [ngClass]="i === 0 ? 'carousel-item active' : 'carousel-item'">
                          <img [src]="'data:image/jpeg;base64,' + image" class="d-block w-100 rounded-3 h-25" alt="Slide" style="height: 400px">
                        </div>
                      </div>
                      <button class="carousel-control-prev" role="button" [attr.data-bs-target]="'#' + listing.Id" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" role="button" [attr.data-bs-target]="'#' + listing.Id" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-lg h-75">
                  <div class="row pt-1">
                    <div class="container">
                      <label>{{listing.Title}}</label>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 col-lg">
                        <label style="font-size: 13px">Vin: {{listing.IdentifiedVehicles.Vin}}</label>
                        <label style="font-size: 13px; margin-left: 5px">Production date: {{listing.IdentifiedVehicles.ProductionDate}}</label>
                        <label style="font-size: 13px; margin-left: 5px">License plate: {{listing.ListedCar.LicensePlate}}</label>
                      </div>
                    </div>
                    <div class="row justify-content-center pt-3">
                        <button class="btn btn-info w-25" style="margin-left: 10px; margin-right: 10px">Update listing</button>
                        <button class="btn btn-danger w-25" style="margin-left: 10px; margin-right: 10px" (click)="deleteListing(listing.Id)">
                          Delete listing</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
